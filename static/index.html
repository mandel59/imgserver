<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .image-thumbnail {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
        #controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Image Viewer</h1>
    
    <div id="controls">
        <select id="sort-option">
            <option value="name">名前順</option>
            <option value="date">更新日時順</option>
        </select>
    </div>

    <div id="breadcrumbs-container"></div>

    <div id="image-container"></div>

    <script>
        let currentPath = '';
        
        // アイテム一覧を取得
        async function fetchItems() {
            const sortOption = document.getElementById('sort-option').value;
            const response = await fetch(`/api/images?sort=${sortOption}&path=${encodeURIComponent(currentPath)}`);
            return await response.json();
        }

        // ソートオプション変更時の処理
        document.getElementById('sort-option').addEventListener('change', async () => {
            const items = await fetchItems();
            renderItemList(items);
        });

        // 初期化処理
        async function init() {
            const items = await fetchItems();
            renderItemList(items);
        }

        // モーダル表示用要素
        const modal = document.createElement('div');
        modal.id = 'image-modal';
        modal.style.display = 'none';
        modal.style.position = 'fixed';
        modal.style.top = '0';
        modal.style.left = '0';
        modal.style.width = '100%';
        modal.style.height = '100%';
        modal.style.backgroundColor = 'rgba(0,0,0,0.9)';
        modal.style.zIndex = '1000';
        modal.style.justifyContent = 'center';
        modal.style.alignItems = 'center';
        modal.style.flexDirection = 'column';

        const modalImg = document.createElement('img');
        modalImg.style.width = '100vw';
        modalImg.style.height = '100vh';
        modalImg.style.objectFit = 'contain';
        modalImg.style.padding = '20px';
        modalImg.style.boxSizing = 'border-box';

        const closeBtn = document.createElement('span');
        closeBtn.textContent = '×';
        closeBtn.style.position = 'absolute';
        closeBtn.style.top = '20px';
        closeBtn.style.right = '30px';
        closeBtn.style.color = 'white';
        closeBtn.style.fontSize = '40px';
        closeBtn.style.cursor = 'pointer';

        modal.appendChild(closeBtn);
        modal.appendChild(modalImg);
        document.body.appendChild(modal);

        // スワイプ操作の設定
        const hammer = new Hammer(modal);
        hammer.on('swipeleft', () => {
            if (currentImages.length === 0) return;
            currentImageIndex = (currentImageIndex + 1) % currentImages.length;
                    modalImg.src = `/images/${currentImages[currentImageIndex].path}`;
                    updateAppState(currentPath, currentImages[currentImageIndex].path.split('/').pop(), true);
        });
        hammer.on('swiperight', () => {
            if (currentImages.length === 0) return;
            currentImageIndex = (currentImageIndex - 1 + currentImages.length) % currentImages.length;
                    modalImg.src = `/images/${currentImages[currentImageIndex].path}`;
                    updateAppState(currentPath, currentImages[currentImageIndex].path.split('/').pop(), true);
        });

        let currentImageIndex = 0;
        let currentImages = [];

        // 状態更新関数
        async function updateAppState(newPath, imageName = null, skipReload = false) {
            console.log('Updating app state:', {newPath, imageName, skipReload});
            const urlParams = new URLSearchParams();
            if (newPath) urlParams.set('path', newPath);
            if (imageName) urlParams.set('image', imageName);
            
            console.log('New URL params:', urlParams.toString());
            history.pushState({}, '', `?${urlParams.toString()}`);
            
            const pathChanged = currentPath !== newPath;
            currentPath = newPath;
            console.log('Current path updated to:', currentPath);
            
            if (!skipReload || pathChanged) {
                const items = await fetchItems();
                console.log('Fetched items:', items);
                renderItemList(items);
            }
        }

        // アイテム一覧を表示
        function renderItemList(items) {
            const container = document.getElementById('image-container');
            container.innerHTML = '';
            
            // パンくずリストを表示
            const breadcrumbsContainer = document.getElementById('breadcrumbs-container');
            breadcrumbsContainer.innerHTML = '';
            
            const breadcrumbs = document.createElement('div');
            breadcrumbs.style.marginBottom = '10px';
            
            const rootLink = document.createElement('a');
            rootLink.textContent = 'Home';
            rootLink.href = `?path=`;
            rootLink.style.marginRight = '5px';
            rootLink.addEventListener('click', (e) => {
                e.preventDefault();
                updateAppState('');
            });
            breadcrumbs.appendChild(rootLink);
            
            if (currentPath) {
                const parts = currentPath.split('/');
                parts.forEach((part, i) => {
                    const currentPartPath = parts.slice(0, i + 1).join('/');
                    const span = document.createElement('span');
                    span.textContent = ' > ';
                    breadcrumbs.appendChild(span);
                    
                    const link = document.createElement('a');
                    link.textContent = part;
                    link.href = `?path=${encodeURIComponent(currentPartPath)}`;
                    link.style.marginRight = '5px';
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        updateAppState(currentPartPath);
                    });
                    breadcrumbs.appendChild(link);
                });
            }
            
            breadcrumbsContainer.appendChild(breadcrumbs);
            
            // アイテムを表示
            currentImages = items.filter(item => !item.isDirectory);
            
            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.style.width = '200px';
                itemElement.style.height = '200px';
                itemElement.style.display = 'flex';
                itemElement.style.flexDirection = 'column';
                itemElement.style.alignItems = 'center';
                itemElement.style.justifyContent = 'center';
                itemElement.style.cursor = 'pointer';
                
                if (item.isDirectory) {
                    // ディレクトリ表示
                    itemElement.innerHTML = `
                        <div style="font-size: 60px;">📁</div>
                        <div>${item.name}</div>
                    `;
                    itemElement.addEventListener('click', () => {
                        updateAppState(item.path);
                    });
                } else {
                    // 画像表示
                    const img = document.createElement('img');
                    img.loading = 'lazy';
                    img.src = `/images/${item.path}`;
                    img.style.width = '100%';
                    img.style.height = '180px';
                    img.style.objectFit = 'cover';
                    img.addEventListener('click', () => {
                        const index = currentImages.findIndex(i => i.path === item.path);
                        currentImageIndex = index;
                        modalImg.src = `/images/${item.path}`;
                        modal.style.display = 'flex';
                        const fileName = item.path.split('/').pop();
                        console.log('Image clicked:', {path: item.path, fileName});
                        updateAppState(currentPath, fileName);
                    });
                    itemElement.appendChild(img);
                    itemElement.appendChild(document.createTextNode(item.name));
                }
                
                container.appendChild(itemElement);
            });
        }


        // モーダルを閉じる
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            // URLを更新 (画像パラメータを削除)
            const urlParams = new URLSearchParams(window.location.search);
            urlParams.delete('image');
            history.pushState({}, '', `?${urlParams.toString()}`);
        });

        // キーボード操作
        document.addEventListener('keydown', (e) => {
            if (modal.style.display === 'flex') {
                if (e.key === 'Escape') {
                    modal.style.display = 'none';
                    // URLを更新 (画像パラメータを削除)
                    const urlParams = new URLSearchParams(window.location.search);
                    urlParams.delete('image');
                    history.pushState({}, '', `?${urlParams.toString()}`);
                } else if (e.key === 'ArrowRight') {
                    // 右矢印キーで次の画像
                    currentImageIndex = (currentImageIndex + 1) % currentImages.length;
                    modalImg.src = `/images/${currentImages[currentImageIndex].path}`;
                    updateAppState(currentPath, currentImages[currentImageIndex].path.split('/').pop(), true);
                } else if (e.key === 'ArrowLeft') {
                    // 左矢印キーで前の画像
                    currentImageIndex = (currentImageIndex - 1 + currentImages.length) % currentImages.length;
                    modalImg.src = `/images/${currentImages[currentImageIndex].path}`;
                    updateAppState(currentPath, currentImages[currentImageIndex].path.split('/').pop(), true);
                }
            }
        });

        // URLから状態を復元 (新しい仕様に合わせて)
        function restoreFromURL() {
            console.log('Restoring from URL...');
            const params = new URLSearchParams(window.location.search);
            const imageName = params.get('image');
            const pathParam = params.get('path');
            
            console.log('Current URL params:', {imageName, pathParam});
            
            if (pathParam) {
                currentPath = decodeURIComponent(pathParam);
                console.log('Restoring path:', currentPath);
                
                fetchItems().then(items => {
                    console.log('Fetched items:', items);
                    renderItemList(items);
                    
                    if (imageName) {
                        const fullPath = currentPath ? `${currentPath}/${imageName}` : imageName;
                        console.log('Looking for image:', fullPath);
                        
                        const index = currentImages.findIndex(i => i.path === fullPath);
                        if (index !== -1) {
                            console.log('Found image at index:', index);
                            currentImageIndex = index;
                            modalImg.src = `/images/${fullPath}`;
                            modal.style.display = 'flex';
                        } else {
                            console.log('Image not found in current view');
                        }
                    }
                });
            } else if (imageName) {
                console.log('Restoring image only:', imageName);
                const index = currentImages.findIndex(i => i.path === imageName);
                if (index !== -1) {
                    console.log('Found image at index:', index);
                    currentImageIndex = index;
                    modalImg.src = `/images/${imageName}`;
                    modal.style.display = 'flex';
                } else {
                    console.log('Image not found in root directory');
                }
            } else {
                console.log('No state to restore');
            }
        }

        // 戻る/進む操作に対応 (新しい仕様に合わせて)
        window.addEventListener('popstate', () => {
            restoreFromURL();
        });

        // ページ読み込み時に初期化
        window.addEventListener('DOMContentLoaded', () => {
            init().then(() => {
                restoreFromURL();
            });
        });
    </script>
</body>
</html>
