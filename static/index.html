<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .image-thumbnail {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
        #controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Image Viewer</h1>
    
    <div id="controls">
        <select id="sort-option">
            <option value="name">åå‰é †</option>
            <option value="date">æ›´æ–°æ—¥æ™‚é †</option>
        </select>
    </div>

    <div id="breadcrumbs-container"></div>

    <!-- ãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤ºè¦ç´  -->
    <div id="image-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.9); z-index:1000; justify-content:center; align-items:center; flex-direction:column;">
        <span style="position:absolute; top:20px; right:30px; color:white; font-size:40px; cursor:pointer;">Ã—</span>
        <img style="width:100vw; height:100vh; object-fit:contain; padding:20px; box-sizing:border-box;">
    </div>

    <div id="image-container"></div>

    <script>
        let currentPath = '';
        
        // ã‚¢ã‚¤ãƒ†ãƒ ä¸€è¦§ã‚’å–å¾—
        async function fetchItems() {
            const sortOption = document.getElementById('sort-option').value;
            const response = await fetch(`/api/images?sort=${sortOption}&path=${encodeURIComponent(currentPath)}`);
            return await response.json();
        }

        // ã‚½ãƒ¼ãƒˆã‚ªãƒ—ã‚·ãƒ§ãƒ³å¤‰æ›´æ™‚ã®å‡¦ç†
        document.getElementById('sort-option').addEventListener('change', async () => {
            const items = await fetchItems();
            renderItemList(items);
        });

        // ãƒ¢ãƒ¼ãƒ€ãƒ«è¦ç´ ã‚’å–å¾—
        const modal = document.getElementById('image-modal');
        const modalImg = modal.querySelector('img');
        const closeBtn = modal.querySelector('span');

        // ã‚¹ãƒ¯ã‚¤ãƒ—æ“ä½œã®è¨­å®š
        const hammer = new Hammer(modal);
        hammer.on('swipeleft', () => {
            if (currentImages.length === 0 || currentImageIndex === -1) return;
            currentImageIndex = (currentImageIndex + 1) % currentImages.length;
            modalImg.src = `/images/${currentImages[currentImageIndex].path}`;
            updateAppState(currentPath, currentImages[currentImageIndex].path.split('/').pop(), true);
        });
        hammer.on('swiperight', () => {
            if (currentImages.length === 0 || currentImageIndex === -1) return;
            currentImageIndex = (currentImageIndex - 1 + currentImages.length) % currentImages.length;
            modalImg.src = `/images/${currentImages[currentImageIndex].path}`;
            updateAppState(currentPath, currentImages[currentImageIndex].path.split('/').pop(), true);
        });

        let currentImageIndex = 0;
        let currentImages = [];

        // çŠ¶æ…‹æ›´æ–°é–¢æ•°
        async function updateAppState(newPath, imageName = null, skipReload = false) {
            console.log('Updating app state:', {newPath, imageName, skipReload});
            const urlParams = new URLSearchParams();
            if (newPath) urlParams.set('path', newPath);
            if (imageName) urlParams.set('image', imageName);
            
            console.log('New URL params:', urlParams.toString());
            history.pushState({}, '', `?${urlParams.toString()}`);
            
            const pathChanged = currentPath !== newPath;
            currentPath = newPath;
            console.log('Current path updated to:', currentPath);
            
            if (!skipReload || pathChanged) {
                const items = await fetchItems();
                console.log('Fetched items:', items);
                renderItemList(items);
            }
        }



        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            // URLã‚’æ›´æ–° (ç”»åƒãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’å‰Šé™¤)
            const urlParams = new URLSearchParams(window.location.search);
            urlParams.delete('image');
            history.pushState({}, '', `?${urlParams.toString()}`);
        });

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ
        document.addEventListener('keydown', (e) => {
            if (modal.style.display === 'flex') {
                if (e.key === 'Escape') {
                    modal.style.display = 'none';
                    // URLã‚’æ›´æ–° (ç”»åƒãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’å‰Šé™¤)
                    const urlParams = new URLSearchParams(window.location.search);
                    urlParams.delete('image');
                    history.pushState({}, '', `?${urlParams.toString()}`);
                } else if (e.key === 'ArrowRight' && currentImageIndex !== -1) {
                    // å³çŸ¢å°ã‚­ãƒ¼ã§æ¬¡ã®ç”»åƒ
                    currentImageIndex = (currentImageIndex + 1) % currentImages.length;
                    modalImg.src = `/images/${currentImages[currentImageIndex].path}`;
                    updateAppState(currentPath, currentImages[currentImageIndex].path.split('/').pop(), true);
                } else if (e.key === 'ArrowLeft' && currentImageIndex !== -1) {
                    // å·¦çŸ¢å°ã‚­ãƒ¼ã§å‰ã®ç”»åƒ
                    currentImageIndex = (currentImageIndex - 1 + currentImages.length) % currentImages.length;
                    modalImg.src = `/images/${currentImages[currentImageIndex].path}`;
                    updateAppState(currentPath, currentImages[currentImageIndex].path.split('/').pop(), true);
                }
            }
        });

        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä½ç½®ã‚’ä¿å­˜
        let scrollPositions = {};

        // URLã‹ã‚‰çŠ¶æ…‹ã‚’å¾©å…ƒ
        function restoreFromURL() {
          console.log('Restoring from URL...');
          const params = new URLSearchParams(window.location.search);
          const imageName = params.get('image');
          const pathParam = params.get('path');
          
          console.log('Current URL params:', {imageName, pathParam});

          // ç¾åœ¨ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä½ç½®ã‚’ä¿å­˜
          if (currentPath) {
            const oldScroll = window.scrollY;
            scrollPositions[currentPath] = oldScroll;
            console.log(`Saved scroll position for ${currentPath}: ${oldScroll}`);
          }

          // ãƒ‘ã‚¹ã‚’æ›´æ–°
          currentPath = pathParam ? decodeURIComponent(pathParam) : '';
          console.log('Restoring path:', currentPath);
          
          // æ–°ã—ã„ãƒ•ã‚©ãƒ«ãƒ€ã«é·ç§»ã—ãŸå ´åˆã¯ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä½ç½®ã‚’ãƒªã‚»ãƒƒãƒˆ
          if (pathParam && !scrollPositions[currentPath]) {
            scrollPositions[currentPath] = 0;
            console.log(`Initialized scroll position for new path ${currentPath} to 0`);
          }

          // ç”»åƒè¡¨ç¤ºå‡¦ç† (å…ˆã«å®Ÿè¡Œ)
          if (imageName) {
            const fullPath = currentPath ? `${currentPath}/${imageName}` : imageName;
            console.log('Loading image first:', fullPath);
            currentImageIndex = -1; // ç„¡åŠ¹å€¤ã«è¨­å®š
            modalImg.src = `/images/${fullPath}`;
            modal.style.display = 'flex';
          }

          // ã‚¢ã‚¤ãƒ†ãƒ ã‚’å–å¾—
          fetchItems().then(items => {
            console.log('Fetched items:', items);
            
            // currentImageIndexãŒç„¡åŠ¹å€¤ã®å ´åˆã®ã¿ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹æ¤œç´¢
            if (imageName && currentImageIndex === -1) {
              const fullPath = currentPath ? `${currentPath}/${imageName}` : imageName;
              console.log('Searching for image:', fullPath);

              const index = items.findIndex(i => !i.isDirectory && i.path === fullPath);
              if (index !== -1) {
                console.log('Found image at index:', index);
                currentImageIndex = index;
              } else {
                console.log('Image not found');
              }
            }

            renderItemList(items).then(() => {
              // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä½ç½®ã‚’å¾©å…ƒ (å¸¸ã«è¨­å®š)
              const scrollPos = scrollPositions[currentPath] || 0;
              console.log(`Restoring scroll position for ${currentPath}: ${scrollPos}`);
              window.scrollTo(0, scrollPos);
            });
          });
        }

        // ã‚¢ã‚¤ãƒ†ãƒ ä¸€è¦§ã‚’è¡¨ç¤º
        function renderItemList(items) {
          return new Promise((resolve) => {
            const container = document.getElementById('image-container');
            container.innerHTML = '';
            
            // ãƒ‘ãƒ³ããšãƒªã‚¹ãƒˆã‚’è¡¨ç¤º
            const breadcrumbsContainer = document.getElementById('breadcrumbs-container');
            breadcrumbsContainer.innerHTML = '';
            
            const breadcrumbs = document.createElement('div');
            breadcrumbs.style.marginBottom = '10px';
            
            const rootLink = document.createElement('a');
            rootLink.textContent = 'Home';
            rootLink.href = `?path=`;
            rootLink.style.marginRight = '5px';
            rootLink.addEventListener('click', (e) => {
                e.preventDefault();
                updateAppState('');
            });
            breadcrumbs.appendChild(rootLink);
            
            if (currentPath) {
                const parts = currentPath.split('/');
                parts.forEach((part, i) => {
                    const currentPartPath = parts.slice(0, i + 1).join('/');
                    const span = document.createElement('span');
                    span.textContent = ' > ';
                    breadcrumbs.appendChild(span);
                    
                    const link = document.createElement('a');
                    link.textContent = part;
                    link.href = `?path=${encodeURIComponent(currentPartPath)}`;
                    link.style.marginRight = '5px';
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        updateAppState(currentPartPath);
                    });
                    breadcrumbs.appendChild(link);
                });
            }
            
            breadcrumbsContainer.appendChild(breadcrumbs);
            
            // ã‚¢ã‚¤ãƒ†ãƒ ã‚’è¡¨ç¤º
            currentImages = items.filter(item => !item.isDirectory);
            
            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.style.width = '200px';
                itemElement.style.height = '200px';
                itemElement.style.display = 'flex';
                itemElement.style.flexDirection = 'column';
                itemElement.style.alignItems = 'center';
                itemElement.style.justifyContent = 'center';
                itemElement.style.cursor = 'pointer';
                
                if (item.isDirectory) {
                    // ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªè¡¨ç¤º
                    itemElement.innerHTML = `
                        <div style="font-size: 60px;">ğŸ“</div>
                        <div>${item.name}</div>
                    `;
                    itemElement.addEventListener('click', () => {
                        updateAppState(item.path);
                    });
                } else {
                    // ç”»åƒè¡¨ç¤º
                    const img = document.createElement('img');
                    img.loading = 'lazy';
                    img.src = `/images/${item.path}`;
                    img.style.width = '100%';
                    img.style.height = '180px';
                    img.style.objectFit = 'cover';
                    img.addEventListener('click', () => {
                        const index = currentImages.findIndex(i => i.path === item.path);
                        currentImageIndex = index;
                        modalImg.src = `/images/${item.path}`;
                        modal.style.display = 'flex';
                        const fileName = item.path.split('/').pop();
                        console.log('Image clicked:', {path: item.path, fileName});
                        updateAppState(currentPath, fileName);
                    });
                    itemElement.appendChild(img);
                    itemElement.appendChild(document.createTextNode(item.name));
                }
                
                container.appendChild(itemElement);
            });
            resolve();
          });
        }

        // æˆ»ã‚‹/é€²ã‚€æ“ä½œã«å¯¾å¿œ (æ–°ã—ã„ä»•æ§˜ã«åˆã‚ã›ã¦)
        window.addEventListener('popstate', () => {
            restoreFromURL();
        });

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«çŠ¶æ…‹å¾©å…ƒ
        window.addEventListener('DOMContentLoaded', restoreFromURL);
    </script>
</body>
</html>
