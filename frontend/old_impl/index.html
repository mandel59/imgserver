<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Viewer</title>
    <script src="/node_modules/hammerjs/hammer.js"></script>
    <script async src="./scripts/main.ts"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Image Viewer</h1>

    <div id="controls">
      <select id="sort-option">
        <option value="name">名前順</option>
        <option value="date">更新日時順</option>
      </select>
    </div>

    <div id="breadcrumbs-container"></div>

    <!-- モーダル表示要素 -->
    <div
      id="image-modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 1000;
      "
    >
      <!-- バックドロップ用の要素 -->
      <div
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100vh;
          background-color: rgba(0, 0, 0, 0.9);
          overflow: hidden;
        "
      ></div>

      <!-- 閉じるボタン -->
      <button
        style="
          position: absolute;
          top: 20px;
          right: 30px;
          color: white;
          font-size: 40px;
          cursor: pointer;
          background: none;
          border: none;
          padding: 0;
          z-index: 1002;
        "
        aria-label="Close modal"
        tabindex="0"
      >
        ×
      </button>

      <!-- 画像コンテナ -->
      <div
        style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 1001;
          pointer-events: none;
        "
      >
        <img
          style="
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            padding: 20px;
            pointer-events: auto;
          "
        />
      </div>
    </div>

    <div id="image-container"></div>
  </body>
</html>
